<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML块级元素与行内元素</title>
</head>
<body>
    <!-- 块级元素, 独占一行 -->
    <marquee>尚硅谷</marquee>
    <marquee>尚硅谷</marquee>
    <h1>尚硅谷</h1>
    <h1>尚硅谷</h1>
    <p>尚硅谷</p>
    <p>尚硅谷</p>
    <div>尚硅谷</div>
    <div>尚硅谷</div>
    <!-- 行内元素, 不独占一行 -->
    <input type="text">
    <input type="text">
</body>
</html>
