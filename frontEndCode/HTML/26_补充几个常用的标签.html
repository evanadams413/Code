<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充几个常用的标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="#">链接一</a><br>
    <a href="#">链接二</a>
    <!-- 分割线 -->
    <div>123</div>
    <hr>
    <p>123</p>
    <!-- 按原文显示 -->
    <pre>
      I        Love          You
           I   Love   You
               Love
    </pre>
</body>
</html>
