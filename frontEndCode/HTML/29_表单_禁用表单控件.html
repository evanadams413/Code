<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单_禁用表单控件</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        <!-- 文本输入框 -->
        账户： <input disabled type="text" name="account" maxlength="10"><br>
        <!-- 密码输入框 -->
        密码： <input type="password" name="pwd" maxlength="7"><br>
        <!-- 单选框 -->
        性别：<input type="radio" name="sex"> 男 <input type="radio" name="sex"> 女 <br>
        <!-- 复选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="smoke">抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm">烫头<br>
        其他：
        <textarea name="other" cols="18" rows="3"></textarea><br>
        贯籍：
        <select name="place">
            <option value="冀">河北</option>
            <option value="鲁">山东</option>
            <option value="晋" selected>山西</option>
            <option value="粤">广东</option>
        </select>
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="toutiao">
        <br>
        <!-- 确认按钮 第一种写法 -->
        <!-- <button>确认</button> -->
        <!-- 确认按钮 第二种写法 -->
        <input type="submit" value="确认">
        <!-- 重置按钮 第一种写法 -->
        <!-- <button type="reset">重置</button> -->
        <!-- 重置按钮 第二种写法 -->
        <input type="reset" value="重置">
    </form>
</body>
</html>
