<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单_feldset与legend</title>
</head>

<body>
    <form action="https://search.jd.com/search">
        <fieldset>
            <legend>主要信息</legend>
            <!-- 文本输入框 -->
            <label for="zhanghu">账户：</label>
            <input id="zhanghu" type="text" name="account" maxlength="10"><br>
            <!-- 密码输入框 -->
            <label>
                密码：
                <input type="password" name="pwd" maxlength="7"><br>
            </label>
            <!-- 单选框 -->
            性别：
            <label>
                <input type="radio" name="sex">男
            </label>
            <input id="nv" type="radio" name="sex">
            <label for="nv">女</label><br>
            <!-- 复选框 -->
            爱好：
            <lable>
                <input type="checkbox" name="hobby" value="smoke">抽烟
            </lable>
            <lable>
                <input type="checkbox" name="hobby" value="drink">喝酒
            </lable>
            <lable>
                <input type="checkbox" name="hobby" value="perm">烫头
            </lable>
        </fieldset>
        <br>
        <fieldset>
            <legend>附加信息</legend>
            <label>其他：
                <textarea name="other" cols="18" rows="3"></textarea><br>
            </label>
            贯籍：
            <select name="place">
                <option value="冀">河北</option>
                <option value="鲁">山东</option>
                <option value="晋" selected>山西</option>
                <option value="粤">广东</option>
            </select>
        </fieldset>
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="toutiao">
        <br>
        <input type="submit" value="确认">
        <input type="reset" value="重置">
    </form>
</body>

</html>
